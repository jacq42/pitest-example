plugins {
    id 'java-library'
    id 'info.solidsoft.pitest' version '1.7.0'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.platform:junit-platform-commons:1.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.1'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

// https://github.com/szpak/gradle-pitest-plugin
pitest {
  // Config params: https://pitest.org/quickstart/commandline/
  testPlugin = 'junit5' // Bei Auskommentierung des testPlugins wird junit4 verwendet
  pitestVersion = '1.7.1'  //for Java 11 compatibility with gradle-pitest-plugin 1.3.0
  junit5PluginVersion = '0.15' // //adds dependency to org.pitest:pitest-junit5-plugin and sets "testPlugin" to "junit5"

  targetClasses = ['de.jkrech.tutorial.*']
  //excludedClasses = ['de.jkrech.tutorial.config.*']
  //excludedMethods = ['equals', 'hashCode', 'toString']
  threads = 4
  outputFormats = ['HTML']
  timestampedReports = false
  mutators = ['DEFAULTS']  // groups: OLD_DEFAULTS, DEFAULTS, STRONGER, ALL
}

